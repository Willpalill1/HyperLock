<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperLock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>HyperLock</h1>
            <p class="subheading">Encrypt your Python files in a flash</p>
        </div>

        <div class="file-upload">
            <div id="drop-area" class="drop-area">
                <p>Drag & Drop your file here</p>
                <input type="file" id="file-input" class="file-input" />
            </div>
        </div>

        <div class="password-field">
            <input type="password" id="password" placeholder="Enter password (optional)" />
        </div>

        <div class="button-container">
            <button id="encrypt-btn" class="btn">Encrypt and Download</button>
        </div>

        <p id="status" class="status"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
